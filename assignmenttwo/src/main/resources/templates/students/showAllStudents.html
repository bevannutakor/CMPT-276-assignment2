<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Student Database Admin</h1>
        <a class="">Add New Student</a>
    </div>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul>
                    <li th:each="student:${students}">
                        <span th:text="${student.uid}"></span><br>
                        <span th:text="${student.name}"></span><br>
                        <span th:text="${student.weight}"></span><br>
                        <span th:text="${student.height}"></span><br>
                        <span th:text="${student.hairColor}"></span><br>
                        <span th:text="${student.gpa}"></span><br><br>
                        <a th:href="@{/students/update/{uid}(uid=${student.uid})}">Edit</a>

                        <a th:href="@{/students/delete/{uid}(uid=${student.uid})}">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
