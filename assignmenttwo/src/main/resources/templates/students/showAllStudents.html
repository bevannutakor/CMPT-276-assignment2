<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9">
                <h1>Student Database</h1>
            </div>
            <div class="col mt-3">
                <a href="/addStudent.html" style="margin-left: 100px" class="btn btn-primary">Add New Student</a>
            </div>
        </div>
    </div>

    <br><br>
    <div class="container">
        <div class="row">
            <div style="border: 3px solid black" class="col-md-3 p-4 m-4" th:each="student:${students}">
                <span class="h6">Name: </span><span th:text="${student.name}"></span><br>
                <span class="h6">Weight: </span><span th:text="${student.weight}"></span><span>kg</span><br>
                <span class="h6">Height: </span><span th:text="${student.height}"></span><span>m</span><br>
                <span class="h6">Hair Color: </span><span th:text="${student.hairColor}"></span><br>
                <span class="h6">GPA: </span><span th:text="${student.gpa}"></span><br>
                <span class="h6">Graduating Year: </span><span th:text="${student.gradClassYear}"></span><br>
                <span class="h6">Number of Lates: </span><span th:text="${student.lates}"></span><br><br>

                <a th:href="@{/students/update/{uid}(uid=${student.uid})}" class="btn btn-primary text-white">Edit</a>

                <a th:href="@{/students/delete/{uid}(uid=${student.uid})}" class="btn btn-outline-danger">Delete</a>
               
            </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
